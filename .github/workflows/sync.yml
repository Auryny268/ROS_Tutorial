name: Sync to Public Repo

on:
  workflow_dispatch:  # manually triggered
  push:
    branches: [main]  # or your main branch

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Remove answers folder
        run: rm -rf answer_code

      - name: Clone public repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/gt-marine-robotics-group/ROS_Tutorial.git public-repo

          rsync -av --delete --exclude='.git' ./ public-repo/

          cd public-repo
          git add .
          git commit -m "Sync from private repo (answers removed)" || echo "Nothing to commit"
          git push origin main
